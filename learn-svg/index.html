<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <link rel="stylesheet" href="./index.css" />
    <title>Learn SVG</title>
  </head>
  <body>
    <div class="row">
      <div class="column">
        <!-- Line -->
        <div class="svg-container">
          <svg>
            <line x1="10" y1="50" x2="200" y2="50" stroke="black" />
          </svg>
        </div>

        <!-- Rectangle -->
        <div class="svg-container">
          <svg>
            <rect x="0" y="50" height="20" width="50" fill="orange" />
          </svg>
        </div>

        <!-- Circle -->
        <div class="svg-container">
          <svg>
            <circle cx="100" cy="50" r="20" fill="blue" />
          </svg>
        </div>

        <!-- Ellipse -->
        <div class="svg-container">
          <svg>
            <ellipse cx="100" cy="50" rx="80" ry="40" fill="green" />
          </svg>
        </div>
      </div>
      <div class="column">
        <!-- Polygon (created a parallelogram) -->
        <div class="svg-container">
          <svg>
            <polygon points="50,50 130,50 100,100 20,100" fill="purple" />
          </svg>
        </div>

        <!-- Text -->
        <div class="svg-container">
          <svg>
            <text x="50" y="50">Global Hack Week</text>
          </svg>
        </div>
      </div>
      <div class="column">
        <div class="svg-container">
          <!-- Path (write 'M') -->
          <svg>
            <path
              d="M 10 100 L 10 20 L 30 20 L 50 40 L 70 20 L 90 20 L 90 100 L 70 100 L 70 60 L 50 80  L 30 60 L 30 100 Z"
              fill="#e73427"
            />
          </svg>
          <!-- Path (write 'L') -->
          <svg>
            <path
              d="M 10 20 L 10 100 L 80 100 L 80 80 L 30 80 L 30 20 Z"
              fill="#1d539f"
            />
          </svg>
          <!-- Path (write 'H') -->
          <svg>
            <path
              d="M 10 20 L 10 100 L 30 100 L 30 70 L 70 70 L 70 100 L 90 100 L 90 20 L 70 20 L 70 50 L 30 50 L 30 20"
              fill="#f8b92a"
            />
          </svg>
        </div>

        <!-- Grouping elements -->
        <div class="svg-container">
          <svg>
            <g transform="translate(150, 25) rotate(45)">
              <rect x="0" y="0" height="50" width="50" fill="#bccf0a" />
              <circle cx="25" cy="25" r="10" fill="#f5f650" />
              <rect x="25" y="25" height="25" width="25" fill="#cf520a" />
            </g>
          </svg>
        </div>

        <!-- animate -->
        <div class="svg-container">
          <svg>
            <rect x="25" y="25" height="50" width="50" fill="#cf520a">
              <animate
                attributeName="x"
                values="10;50;100;50;10;"
                dur="5s"
                repeatCount="indefinite"
              />
              <animate
                attributeName="y"
                values="10;50;100;50;10;"
                dur="5s"
                repeatCount="indefinite"
              />
              <animate
                attributeName="fill"
                values="orange;gold;pink;orange"
                dur="5s"
                repeatCount="indefinite"
              />
              <animate
                attributeName="rx"
                values="0;10;0;"
                dur="5s"
                repeatCount="indefinite"
              />
            </rect>
          </svg>
        </div>

        <!-- animateMotion -->
        <div class="svg-container">
          <svg>
            <path
              d="M10,50 C10,10 90,10 90,50 C90,90 10,90 10,50"
              fill="none"
              stroke="grey"
            />
            <circle r="5" fill="#e73427">
              <animateMotion
                path="M10,50 C10,10 90,10 90,50 C90,90 10,90 10,50"
                dur="5s"
                repeatCount="indefinite"
              />
            </circle>
          </svg>
        </div>
      </div>

      <div class="column">
        <!-- Copied from https://www.w3.org/TR/SVG11/animate.html#AnimateElement -->
        <div class="svg-container">
          <svg
            width="8cm"
            height="3cm"
            viewBox="0 0 800 300"
            xmlns="http://www.w3.org/2000/svg"
            version="1.1"
          >
            <desc>Example anim01 - demonstrate animation elements</desc>
            <rect
              x="1"
              y="1"
              width="798"
              height="298"
              fill="none"
              stroke="blue"
              stroke-width="2"
            />
            <!-- The following illustrates the use of the 'animate' element
        to animate a rectangles x, y, and width attributes so that
        the rectangle grows to ultimately fill the viewport. -->
            <rect
              id="RectElement"
              x="300"
              y="100"
              width="300"
              height="100"
              fill="rgb(255,255,0)"
            >
              <animate
                attributeName="x"
                attributeType="XML"
                begin="0s"
                dur="9s"
                fill="freeze"
                from="300"
                to="0"
              />
              <animate
                attributeName="y"
                attributeType="XML"
                begin="0s"
                dur="9s"
                fill="freeze"
                from="100"
                to="0"
              />
              <animate
                attributeName="width"
                attributeType="XML"
                begin="0s"
                dur="9s"
                fill="freeze"
                from="300"
                to="800"
              />
              <animate
                attributeName="height"
                attributeType="XML"
                begin="0s"
                dur="9s"
                fill="freeze"
                from="100"
                to="300"
              />
            </rect>
            <!-- Set up a new user coordinate system so that
        the text string's origin is at (0,0), allowing
        rotation and scale relative to the new origin -->
            <g transform="translate(100,100)">
              <!-- The following illustrates the use of the 'set', 'animateMotion',
         'animate' and 'animateTransform' elements. The 'text' element
         below starts off hidden (i.e., invisible). At 3 seconds, it:
           * becomes visible
           * continuously moves diagonally across the viewport
           * changes color from blue to dark red
           * rotates from -30 to zero degrees
           * scales by a factor of three. -->
              <text
                id="TextElement"
                x="0"
                y="0"
                font-family="Verdana"
                font-size="35.27"
                visibility="hidden"
              >
                It's alive!
                <set
                  attributeName="visibility"
                  attributeType="CSS"
                  to="visible"
                  begin="3s"
                  dur="6s"
                  fill="freeze"
                />
                <animateMotion
                  path="M 0 0 L 100 100"
                  begin="3s"
                  dur="6s"
                  fill="freeze"
                />
                <animate
                  attributeName="fill"
                  attributeType="CSS"
                  from="rgb(0,0,255)"
                  to="rgb(128,0,0)"
                  begin="3s"
                  dur="6s"
                  fill="freeze"
                />
                <animateTransform
                  attributeName="transform"
                  attributeType="XML"
                  type="rotate"
                  from="-30"
                  to="0"
                  begin="3s"
                  dur="6s"
                  fill="freeze"
                />
                <animateTransform
                  attributeName="transform"
                  attributeType="XML"
                  type="scale"
                  from="1"
                  to="3"
                  additive="sum"
                  begin="3s"
                  dur="6s"
                  fill="freeze"
                />
              </text>
            </g>
          </svg>
        </div>
      </div>
    </div>
  </body>
</html>
